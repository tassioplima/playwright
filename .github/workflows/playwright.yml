---
  name: Playwright Tests
  on:
    push:
      branches:
        - main
        - master
    pull_request:
      branches:
        - main
        - master
  jobs:
    test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Install Playwright Browsers
          run: npx playwright install --with-deps
        - name: Run Playwright tests
          run: npx playwright test
        - uses: actions/upload-artifact@v3
          if: always()
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30
    publish_report:
      name: Publish HTML Report
      if: success() || needs.test.result == 'failure'
      needs:
        - test
      runs-on: ubuntu-latest
      continue-on-error: true
      env:
        HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{
          github.run_attempt }}
      steps:
        - name: Output Report URL as Workflow Annotation
          run: >
            FULL_HTML_REPORT_URL=https://ysfaran.github.io/playwright-gh-actions-gh-pages/$HTML_REPORT_URL_PATH
  
            echo "::notice title=ðŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"